  <main class="intro">
    <h1>Place Your Order</h1>
    <form>
      <label for="product">Select Product:</label>
      <select id="product" name="product" required>
        <option value="">--Choose a Product--</option>
        <option value="chocolate-cake">Chocolate Cake</option>
        <option value="strawberry-tart">Strawberry Tart</option>
        <option value="vanilla-cupcake">Vanilla Cupcake</option>
        <option value="banana-loaf">Banana Loaf</option>
        <option value="cinnamon-roll">Cinnamon Roll</option>
        <option value="macarons">Macarons (Box)</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </main>
