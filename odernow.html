<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Now - Dan's Bakery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Section (consistent navbar) -->
  <header>
    <nav class="navbar">
      <a href="index.html">
        <img src="images/logo.jpg" alt="Dan's Bakery Logo" class="logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="promotions.html">Promotions</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="order.html" class="active">Order Now</a></li>
      </ul>
    </nav>
  </header>

  <!-- Order Page Content -->
  <main class="content-wrapper">
    <section class="form-section">
      <h1>Order Now</h1>
      <p>Select your favorite baked goods and place your order below!</p>

      <form id="order-form" class="form">
        <label for="product">Choose a Product:</label>
        <select id="product" name="product" required>
          <option value="">-- Select --</option>
          <option value="bread">Fresh Bread</option>
          <option value="cake">Custom Cake</option>
          <option value="cookies">Cookies</option>
          <option value="muffins">Muffins</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit" class="cta-btn">Place Order</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dan's Bakery. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById("order-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thank you! Your order has been received.");
    });
  </script>
</body>
</html>
