<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dan's Bakery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo"><img src="logo.jpg" alt="Dan's Bakery Logo"></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="promotions.html">Promotions</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <section class="signup-section">
      <h1>Sign Up for Our Newsletter</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Dan's Bakery. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (name && email && phone) {
        alert('Thank you for signing up, ' + name + '!');
        this.reset();
      } else {
        alert('Please complete all fields with valid information.');
      }
    });
  </script>
</body>
</html>
