<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dan's Bakery</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm() {
      const name = document.forms["signupForm"]["name"].value.trim();
      const email = document.forms["signupForm"]["email"].value.trim();
      const message = document.forms["signupForm"]["message"].value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (name === "" || email === "" || message === "") {
        alert("All fields are required.");
        return false;
      }
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="images2/logo.jpg" alt="Dan's Bakery Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="promotions.html">Promotions</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="delivery.html">Delivery</a></li>
          <li><a href="reviews.html">Review</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="content">
      <h1>Join Our Newsletter</h1>
      <p>Sign up to receive the latest updates, promotions, and fresh product news from Dan's Bakery.</p>
      <form name="signupForm" onsubmit="return validateForm()">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message (Optional):</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>

        <input type="submit" value="Subscribe">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dan's Bakery. All rights reserved.</p>
  </footer>
</body>
</html>
