<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Dan's Bakery</title>
  <link rel="stylesheet" href="styles.css"/>
  <script>
    function validateForm() {
      const name = document.forms["signupForm"]["name"].value;
      const email = document.forms["signupForm"]["email"].value;
      if (name === "" || email === "") {
        alert("Please fill in all required fields.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div id="navbar-container"></div>


  <!-- Navigation -->
  <nav>
    <a href="index.html"><img src="images/logo.jpg" alt="Dan's Bakery Logo" class="logo"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="promotions.html">Promotions</a></li>
      <li><a href="delivery.html">Delivery</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Sign Up for Our Newsletter</h1>
    <form name="signupForm" action="#" method="post" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Subscribe</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Dan's Bakery. All rights reserved.</p>
  </footer>

</body>
</html>
